<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정 안내</title>
</head>
<body>
<div style="max-width: 600px; margin: 0 auto 30px auto; background-color: #ffffff; border-radius: 8px; overflow: hidden;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <div style="background-color: #5A6C8F; padding: 15px; text-align: center; color: #ffffff;">
        <h1 style="margin: 0; font-size: 23px;">비밀번호 재설정 안내</h1>
    </div>
    <div style="padding: 20px; line-height: 1.6;">
        <p>아래 확인 버튼을 누르면 비밀번호가 변경됩니다. <br>
            변경된 임시 비밀번호로 로그인한 후, 새로운 비밀번호로 변경해주시기 바랍니다.</p>
        <p style="display: block; margin: 20px 0; padding: 10px 15px;
        background-color: #f8f9fa; border: 1px solid #ced4da; border-radius: 5px; font-size: 20px;
        font-weight: bold; color: #333; text-align: center;" th:text="${temporaryPassword}">[임시 비밀번호]</p>

        <form action="http://i11b109.p.ssafy.io:8080/reset-password" method="post" style="text-align: center; margin-top: 30px;">
            <input type="hidden" name="email" th:value="${email}" />
            <input type="hidden" name="tempPassword" th:value="${temporaryPassword}" />
            <button type="submit" style="padding: 10px 20px; background-color: #5A6C8F; color: #ffffff; text-decoration: none; border-radius: 5px; border: none;">
                비밀번호 재설정 확인
            </button>
        </form>

    </div>
</div>
</body>
</html>
